<mat-toolbar color="primary" class="row navbar align-items-center">
  <div class="col-2">
    <a href="/" class="text-link">
      <span>Country List | GraphQL</span>
    </a>
  </div>
  <div class="col-6"></div>
  <div class="col-3">
    <mat-form-field class="form-field">
      <mat-label>Search language</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        mat-button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-1">
    <a href="https://github.com" class="text-link" target="_blank">
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
        To GitHub
      </button>
    </a>
  </div>
</mat-toolbar>
